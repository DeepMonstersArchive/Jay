<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSS位置查看助手</title>
    <link rel="icon" type="image/png" href="https://s2.loli.net/2025/07/04/qPhzjAH8ZN1LSB6.webp">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://s2.loli.net/2025/07/03/jWpSQxOtlBDofb9.jpg') center/cover no-repeat fixed;
            padding: 25px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
            transition: background-color 0.5s ease;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
            transition: background 0.5s ease;
        }

        body.night-mode::before {
            background: rgba(10, 15, 30, 0.85);
        }

        /* 鹦鹉容器 - 开始 */
        .parrot-container {
            position: fixed;
            top: 20px;
            left: 20px;
            max-width: 800px;
            z-index: 1001;
            /* 确保在最上层 */
            pointer-events: none;
            /* 允许点击穿透 */
        }

        .parrot {
            width: 150px;
            height: auto;
            animation: float 4s ease-in-out infinite alternate;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
            pointer-events: auto;
            /* 鹦鹉可交互 */
        }

        /* 对话气泡固定在鹦鹉右下角 */
        .speech-bubble {
            position: absolute;
            top: 110%;
            /* 从鹦鹉底部开始 */
            left: 50%;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            min-width: 300px;            
            z-index: 1001;
            /* 确保在最上层 */
            pointer-events: auto;
            /* 气泡可交互 */
        }

        /* 气泡箭头固定在左上角指向鹦鹉 */
        .speech-bubble::after {
            content: '';
            position: absolute;
            top: 0;
            left: 20px;/* 从左侧开始 */
            transform: translateY(-100%);/* 移到气泡上方 */
            border-width: 0 15px 15px;/* 下箭头 */
            border-style: solid;
            border-color: transparent transparent white transparent;/* 白色下箭头 */
        }

        #quote {
            font-weight: bold;
            color: #333;
            line-height: 1.5;
            display: inline-block;
            transition: opacity 0.3s;
            white-space: pre-wrap;
            /* 自动换行 */
            word-wrap: break-word;
            /* 长单词换行 */
            width: 100%;
            /* 确保宽度适应容器 */
        }

        /* 字符动画容器 */
        .char-container {
            display: inline-block;
            transition: transform 0.2s;
        }

        /* 浮动动画 */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            100% {
                transform: translateY(-10px);
            }
        }

        /* 响应式布局 */
        @media (max-width: 800px) {
            .parrot-container {
                position: relative;
                top: auto;
                left: auto;
                margin: 0 auto 20px;
                width: 90%;
                /*自适应宽度，很关键的修改**************************************************/
                text-align: center;
            }

            .parrot {
                width: 120px;
                margin: 0 auto;
            }

            .speech-bubble {
                position: relative;
                top: auto;
                left: auto;
                width: 100%;
                min-width: 300px;
                /*最小宽度，很关键的修改**************************************************/
                margin: 20px auto 0;
                transform: none;
            }

            .speech-bubble::after {
                top: -14px;/*修改小三角高度位置*/
                left: 50%;
                transform: translateX(-50%);
                border-width: 0 15px 15px;
                border-style: solid;
                border-color: transparent transparent white transparent;
            }

        }

        /* 日夜模式适配 */
        body.night-mode .speech-bubble {
            background: rgba(30, 30, 50, 0.9);
        }

        body.night-mode .speech-bubble #quote {
            color: #fff;
        }

        body.night-mode .speech-bubble::after {
            border-color: transparent transparent rgba(30, 30, 50, 0.9) transparent;
        }

        /* 鹦鹉容器 - 结束 */

        .header {
            text-align: center;
            margin-bottom: 25px;
            padding: 25px;
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: white !important;
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }

        .header p {
            font-size: 1.2rem;
            color: white;
            margin-top: 10px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .clock-container {
            text-align: center;
            padding: 25px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            width: 90%;
            max-width: 800px;
            margin-bottom: 25px;
        }

        .date-display {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .time-display {
            font-size: 4rem;
            font-weight: 700;
            color: white;
            letter-spacing: 3px;
            text-shadow: 0 4px 15px rgba(255, 215, 0, 0.7);
            margin: 15px 0;
            transition: text-shadow 0.5s ease;
        }

        .weekday-display {
            font-size: 1.6rem;
            color: rgba(255, 255, 255, 0.85);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .data-container {
            padding: 25px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            width: 90%;
            max-width: 800px;
            margin-bottom: 25px;
        }

        .data-title {
            font-size: 1.8rem;
            color: white;
            margin-bottom: 25px;
            text-shadow: 0 2px 8px rgba(79, 172, 254, 0.4);
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .collapse-btn {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
            padding: 0 10px;
            cursor: pointer;
        }

        .collapse-btn.collapsed {
            transform: rotate(180deg);
        }

        .content-container {
            transition: all 0.4s ease;
            overflow: hidden;
            max-height: 3000px; /* 初始高度足够显示所有内容 */
        }

        .content-container.collapsed {
            max-height: 0;
            opacity: 0;
            pointer-events: none;
        }

        .boss-blocks-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .boss-block {
            position: relative;
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            transform: scale(1);
            z-index: 1;
        }

        .boss-block:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            z-index: 2;
        }

        .boss-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transition: transform 0.4s ease;
        }

        .boss-block:hover .boss-image {
            transform: scale(1.1);
        }

        .boss-info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0px;
            text-align: center;
            background: linear-gradient(transparent 60%, rgba(0, 0, 0, 0.7));
        }

        .boss-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            color: white;
        }

        .boss-id {
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 15px;
            border-radius: 20px;
            color: #FFD700;
            font-weight: 500;
        }

        .data-meta {
            margin-top: 20px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .data-progress {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .data-progress-inner {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 5px;
            transition: width 0.8s ease;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .gallery-container {
            padding: 25px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .gallery-title {
            font-size: 1.8rem;
            color: white;
            margin-bottom: 25px;
            text-shadow: 0 2px 8px rgba(79, 172, 254, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            aspect-ratio: 1/1;
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 15px 10px 10px;
            transform: translateY(0);
            transition: transform 0.4s ease;
        }

        .gallery-item:hover .gallery-overlay {
            transform: translateY(0);
        }

        .gallery-item-title {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        .gallery-item-desc {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .locations-container {
            padding: 25px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .locations-title {
            font-size: 1.8rem;
            color: white;
            margin-bottom: 25px;
            text-shadow: 0 2px 8px rgba(79, 172, 254, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .locations-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .location-tab {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .location-tab:hover {
            background: rgba(79, 140, 201, 0.5);
            transform: translateY(-3px);
        }

        .location-tab.active {
            background: rgba(79, 140, 201, 0.8);
            box-shadow: 0 0 15px rgba(79, 140, 201, 0.5);
        }

        .location-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .location-content.active {
            display: block;
        }

        .location-content h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #FFD700;
        }

        .location-images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .location-image {
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            aspect-ratio: 4/3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .location-image:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .location-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-desc {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            font-size: 0.85rem;
            text-align: center;
        }

        .donate-container {
            padding: 25px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
            transition: all 0.4s ease;
        }

        .donate-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .donate-title {
            font-size: 1.8rem;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 2px 8px rgba(255, 215, 0, 0.6);
        }

        .qrcode-row {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            max-width: 500px;
            margin: 0 auto 20px;
        }

        .donate-item {
            flex: 1;
            text-align: center;
        }

        .donate-qr {
            margin: 0 auto;
            width: 200px;
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
            transition: all 0.4s ease;
        }

        .donate-qr:hover {
            transform: scale(1.05);
        }

        .donate-qr img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .donate-label {
            margin-top: 12px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .donate-text {
            margin-top: 20px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .donate-highlight {
            color: #FFD700;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .footer {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
            padding: 15px;
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .fullscreen-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            transform: scale(0.9);
            transition: transform 0.5s ease;
        }

        .fullscreen-overlay.active .fullscreen-image {
            transform: scale(1);
        }

        .close-button {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        .close-button:hover {
            transform: scale(1.2);
            color: #ff6b6b;
            background: rgba(255, 255, 255, 0.1);
        }

        .boss-name-fullscreen {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            color: white;
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.9);
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        /* 鱼重评级系统样式 */
        .weight-rating-system {
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            max-width: 800px;
            position: relative;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1rem;
            color: #a3b1d5;
        }

        .slider-range {
            margin-left: 25px;
            margin-right: 25px;

            background: rgba(10, 15, 35, 0.7);
            border-radius: 8px;
            height: 14px;
            position: relative;
            margin-bottom: 35px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .slider-filled {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #00f0ff, #0066ff);
            border-radius: 8px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        .slider-thumb {
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 28px;
            height: 28px;
            background: #ffdb58;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid #fff;
            box-shadow: 0 0 15px rgba(255, 235, 0, 0.7);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .slider-thumb:hover {
            transform: translate(-50%, -50%) scale(1.15);
            box-shadow: 0 0 20px rgba(255, 235, 0, 0.9);
        }

        .value-box {
            position: absolute;
            top: -85px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: #fff;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.3rem;
            min-width: 120px;
            text-align: center;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .value-box::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: rgba(255, 255, 255, 0.6) transparent transparent transparent;
        }

        .stars-container {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 5px;
        }

        .star {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .star.active {
            color: #ffdb58;
            text-shadow: 0 0 8px rgba(255, 219, 88, 0.8);
        }

        .weight-value {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }

        .slider-ticks {
            margin-left: 25px;
            margin-right: 25px;
            display: flex;
            justify-content: space-between;
            position: relative;
            top: -22px;
        }

        .tick {
            position: relative;
            width: 2px;
            height: 12px;
            background: rgba(168, 198, 255, 0.3);
        }

        .tick.main {
            height: 16px;
            background: rgba(168, 198, 255, 0.6);
        }

        .tick::after {
            content: attr(data-value);
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #a3b1d5;
            white-space: nowrap;
        }

        .rating-title {
            font-size: 1.5rem;
            color: #FFD700;
            margin-bottom: 15px;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 800px) {

            .boss-blocks-container,
            .gallery-grid,
            .location-images {
                grid-template-columns: repeat(2, 1fr);
            }

            .boss-block {
                height: 180px;
            }

            .locations-tabs {
                gap: 8px;
            }

            .location-tab {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 800px) {
            .header h1 {
                font-size: 2.2rem;
            }

            .time-display {
                font-size: 3rem;
            }

            .date-display {
                font-size: 1.5rem;
            }

            .weekday-display {
                font-size: 1.3rem;
            }

            const fullscreenOverlay = document.getElementById('fullscreenOverlay');
            const fullscreenImage = document.getElementById('fullscreenImage');
            const bossNameFullscreen = document.getElementById('bossNameFullscreen');
            const closeFullscreen = document.getElementById('closeFullscreen');

            function updateDataGroup() {
                const startDate = new Date(2025, 6, 1);
                const now = new Date();

                const adjustedDate = new Date(now.getTime() - 4 * 60 * 60 * 1000);

                const timeDiff = adjustedDate.getTime() - startDate.getTime();
                const dayDiff = Math.floor(timeDiff / (1000 * 3600 * 24));

                const groupIndex = dayDiff % 26;

                const bossData = BOSS_DATA[groupIndex];

                renderBossBlocks(bossData);

                document.getElementById('dataMeta').textContent =
                    `数据组 ${groupIndex + 1}/26 - 每日 04:00 更新`;

                const progressPercent = ((groupIndex + 1) / 26) * 100;
                document.getElementById('dataProgress').style.width = `${progressPercent}%`;

                const nextUpdate = new Date(now);
                if (now.getHours() < 4) {
                    nextUpdate.setHours(4, 0, 0, 0);
                } else {
                    nextUpdate.setDate(nextUpdate.getDate() + 1);
                    nextUpdate.setHours(4, 0, 0, 0);
                }

                const timeToNextUpdate = nextUpdate.getTime() - now.getTime();

                setTimeout(updateDataGroup, timeToNextUpdate);
            }

            function renderBossBlocks(bossData) {
                const container = document.getElementById('bossBlocks');
                container.innerHTML = '';

                bossData.forEach((bossId, index) => {
                    if (index >= BOSS_NAMES.length) return;

                    const bossName = BOSS_NAMES[index];
                    const imgUrl = BOSS_IMAGES[bossName];

                    const bossBlock = document.createElement('div');
                    bossBlock.className = 'boss-block';

                    const img = document.createElement('img');
                    img.src = imgUrl;
                    img.alt = bossName;
                    img.className = 'boss-image';

                    img.onerror = function () {
                        this.onerror = null;
                        this.src = 'https://s2.loli.net/2025/07/01/BhVL2pm3wK1AiOS.png';
                        this.style.backgroundColor = '#2c3e50';
                        this.style.display = 'flex';
                        this.style.justifyContent = 'center';
                        this.style.alignItems = 'center';
                        this.innerHTML = '<div style="color:#ecf0f1;font-size:24px">⚠️</div>';
                    };

                    bossBlock.addEventListener('click', function () {
                        openFullscreen(imgUrl, bossName);
                    });

                    const bossInfo = document.createElement('div');
                    bossInfo.className = 'boss-info';

                    const bossNameElement = document.createElement('div');
                    bossNameElement.className = 'boss-name';
                    bossNameElement.textContent = bossName;

                    const bossIdElement = document.createElement('div');
                    bossIdElement.className = 'boss-id';
                    bossIdElement.textContent = `位置: ${bossId}`;

                    bossInfo.appendChild(bossNameElement);
                    bossInfo.appendChild(bossIdElement);

                    bossBlock.appendChild(img);
                    bossBlock.appendChild(bossInfo);
                    container.appendChild(bossBlock);
                });
            }

            function renderGallery() {
                const container = document.getElementById('galleryGrid');
                container.innerHTML = '';

                GALLERY_DATA.forEach(item => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';

                    galleryItem.addEventListener('click', function () {
                        openFullscreen(item.image, item.name);
                    });

                    const img = document.createElement('img');
                    img.className = 'gallery-image';
                    img.src = item.image;
                    img.alt = item.name;

                    img.onerror = function () {
                        this.onerror = null;
                        this.src = 'https://s2.loli.net/2025/07/01/BhVL2pm3wK1AiOS.png';
                    };

                    const overlay = document.createElement('div');
                    overlay.className = 'gallery-overlay';

                    const title = document.createElement('div');
                    title.className = 'gallery-item-title';
                    title.textContent = item.name;

                    const desc = document.createElement('div');
                    desc.className = 'gallery-item-desc';
                    desc.textContent = item.desc;

                    overlay.appendChild(title);
                    overlay.appendChild(desc);

                    galleryItem.appendChild(img);
                    galleryItem.appendChild(overlay);

                    container.appendChild(galleryItem);
                });

            // 初始化BOSS鱼重评级系统
            function initWeightRatingSystem(bossName) {
                const weightConfig = BOSS_WEIGHTS[bossName];
                const min = weightConfig.min;
                const max = weightConfig.max;
                const initialPercentage = 50;
                const initialWeight = Math.round(min + (max - min) * (initialPercentage / 100));

                const systemId = `weight-rating-${bossName.replace(/\s+/g, '-')}`;
                const weightRatingContainer = document.getElementById(systemId);
                if (!weightRatingContainer) return;

                weightRatingContainer.innerHTML = `
                    <div class="slider-header">
                        <span>最小: ${min}kg</span>
                        <span>最大: ${max}kg</span>
                    </div>
                    
                    <div class="slider-range">
                        <div class="slider-filled" id="sliderFilled-${systemId}">
                            <div class="slider-thumb" id="sliderThumb-${systemId}"></div>
                        </div>
                        <div class="value-box" id="valueBox-${systemId}">
                            <div class="stars-container" id="starsContainer-${systemId}">
                                <div class="star">★</div>
                                <div class="star">★</div>
                                <div class="star">★</div>
                                <div class="star">★</div>
                                <div class="star">★</div>
                            </div>
                            <div class="weight-value">${initialWeight}kg</div>
                        </div>
                    </div>
                    
                    <div class="slider-ticks">
                        <div class="tick main" data-value="${min}"></div>
                        <div class="tick" data-value="${Math.round(min + (max - min) * 0.2)}"></div>
                        <div class="tick main" data-value="${Math.round(min + (max - min) * 0.4)}"></div>
                        <div class="tick" data-value="${Math.round(min + (max - min) * 0.6)}"></div>
                        <div class="tick main" data-value="${Math.round(min + (max - min) * 0.8)}"></div>
                        <div class="tick" data-value="${max}"></div>
                    </div>
                `;

                // 设置初始滑块位置
                const sliderFilled = document.getElementById(`sliderFilled-${systemId}`);
                sliderFilled.style.width = `${initialPercentage}%`;

                const valueBox = document.getElementById(`valueBox-${systemId}`);
                valueBox.style.left = `${initialPercentage}%`;

                // 初始化滑块交互
                initSliderInteraction(systemId, min, max);
            }

            // 初始化滑块交互逻辑（关键修复）
            function initSliderInteraction(systemId, min, max) {
                const sliderThumb = document.getElementById(`sliderThumb-${systemId}`);
                const sliderFilled = document.getElementById(`sliderFilled-${systemId}`);
                const sliderRange = sliderFilled.parentElement;
                const valueBox = document.getElementById(`valueBox-${systemId}`);
                const weightValue = valueBox.querySelector('.weight-value');
                const starsContainer = document.getElementById(`starsContainer-${systemId}`);
                const stars = starsContainer.querySelectorAll('.star');

                let isDragging = false;
                let startX, startPercentage;

                // 鼠标按下事件处理
                sliderThumb.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    const rect = sliderRange.getBoundingClientRect();
                    startX = e.clientX;
                    startPercentage = parseFloat(sliderFilled.style.width) || 0;

                    document.body.style.cursor = 'grabbing';
                    sliderThumb.style.transform = 'translate(-50%, -50%) scale(1.2)';
                    sliderThumb.style.boxShadow = '0 0 20px rgba(255, 235, 0, 1)';

                    e.preventDefault();
                });

                // 鼠标移动事件处理（修复边界问题）
                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;

                    const rect = sliderRange.getBoundingClientRect();
                    const deltaX = e.clientX - startX;
                    const percentageDelta = (deltaX / rect.width) * 100;
                    let newPercentage = startPercentage + percentageDelta;

                    // 关键修复：确保在0-100%范围内
                    newPercentage = Math.max(0, Math.min(100, newPercentage));

                    sliderFilled.style.width = newPercentage + '%';
                    updateValue(newPercentage, min, max, weightValue, valueBox, stars);

                    e.preventDefault();
                });

                // 鼠标释放事件处理
                document.addEventListener('mouseup', () => {
                    if (!isDragging) return;
                    isDragging = false;
                    document.body.style.cursor = 'default';
                    sliderThumb.style.transform = 'translate(-50%, -50%)';
                    sliderThumb.style.boxShadow = '0 0 15px rgba(255, 235, 0, 0.7)';
                });

                // 滑块点击功能（修复边界问题）
                sliderRange.addEventListener('click', (e) => {
                    const rect = sliderRange.getBoundingClientRect();
                    let clickX = e.clientX - rect.left;

                    // 关键修复：确保点击位置在轨道范围内
                    clickX = Math.max(0, Math.min(rect.width, clickX));
                    const percentage = (clickX / rect.width) * 100;

                    sliderFilled.style.width = percentage + '%';
                    updateValue(percentage, min, max, weightValue, valueBox, stars);
                });
            }

            // 更新数值和星级
            function updateValue(percentage, min, max, weightValue, valueBox, stars) {
                const value = Math.round(min + (max - min) * (percentage / 100));
                weightValue.textContent = value + 'kg';

                // 更新位置
                valueBox.style.left = percentage + '%';

                // 更新星级
                updateStars(value, min, max, stars);
            }

            // 更新星级显示（根据当前BOSS的重量范围动态计算）
            function updateStars(value, min, max, stars) {
                const range = max - min;
                const starRanges = [
                    min + range * 0.2,
                    min + range * 0.4,
                    min + range * 0.6,
                    min + range * 0.8
                ];

                let starsCount = 1;
                if (value >= starRanges[0]) starsCount = 2;
                if (value >= starRanges[1]) starsCount = 3;
                if (value >= starRanges[2]) starsCount = 4;
                if (value >= starRanges[3]) starsCount = 5;

                stars.forEach((star, index) => {
                    if (index < starsCount) {
                        star.classList.add('active');
                    } else {
                        star.classList.remove('active');
                    }
                });
            }

            function renderBossLocations() {
                const tabsContainer = document.getElementById('locationsTabs');
                const contentContainer = document.getElementById('locationsContent');

                tabsContainer.innerHTML = '';
                contentContainer.innerHTML = '';

                BOSS_NAMES.forEach((bossName, index) => {
                    const tab = document.createElement('div');
                    tab.className = 'location-tab';
                    if (index === 0) tab.classList.add('active');
                    tab.textContent = bossName;
                    tab.dataset.boss = bossName;

                    tab.addEventListener('click', function () {
                        document.querySelectorAll('.location-tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.location-content').forEach(c => c.classList.remove('active'));

                        this.classList.add('active');
                        document.querySelector(`.location-content[data-boss="${bossName}"]`).classList.add('active');
                    });

                    tabsContainer.appendChild(tab);

                    const content = document.createElement('div');
                    content.className = 'location-content';
                    content.dataset.boss = bossName;
                    if (index === 0) content.classList.add('active');

                    const title = document.createElement('h3');
                    title.textContent = `${bossName} 重量评级/点位参考`;
                    content.appendChild(title);

                    // 添加鱼重评级系统容器
                    const ratingSystem = document.createElement('div');
                    ratingSystem.className = 'weight-rating-system';
                    ratingSystem.id = `weight-rating-${bossName.replace(/\s+/g, '-')}`;
                    content.appendChild(ratingSystem);

                    const imagesContainer = document.createElement('div');
                    imagesContainer.className = 'location-images';

                    if (BOSS_LOCATIONS[bossName]) {
                        BOSS_LOCATIONS[bossName].forEach((location, idx) => {
                            const locationDiv = document.createElement('div');
                            locationDiv.className = 'location-image';

                            const img = document.createElement('img');
                            img.src = location.image;
                            img.alt = `位置${idx + 1}`;

                            img.onerror = function () {
                                this.onerror = null;
                                this.src = 'https://s2.loli.net/2025/07/01/BhVL2pm3wK1AiOS.png';
                            };

                            img.addEventListener('click', function () {
                                openFullscreen(location.image, `${bossName} - ${location.desc}`);
                            });

                            const desc = document.createElement('div');
                            desc.className = 'image-desc';
                            desc.textContent = location.desc;

                            locationDiv.appendChild(img);
                            locationDiv.appendChild(desc);
                            imagesContainer.appendChild(locationDiv);
                        });
                    }

                    content.appendChild(imagesContainer);
                    contentContainer.appendChild(content);

                    // 初始化该BOSS的鱼重评级系统
                    initWeightRatingSystem(bossName);
                });
            }

            function openFullscreen(imageUrl, bossName) {
                fullscreenImage.src = imageUrl;
                bossNameFullscreen.textContent = bossName;
                fullscreenOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
                document.addEventListener('keydown', handleEscKey);
            }

            function closeFullscreenHandler() {
                fullscreenOverlay.classList.remove('active');
                document.body.style.overflow = '';
                document.removeEventListener('keydown', handleEscKey);
            }

            function handleEscKey(event) {
                if (event.key === 'Escape') {
                    closeFullscreenHandler();
                }
            }

            closeFullscreen.addEventListener('click', closeFullscreenHandler);
            fullscreenOverlay.addEventListener('click', closeFullscreenHandler);
            fullscreenImage.addEventListener('click', function (event) {
                event.stopPropagation();
            });

            updateDateTime();
            updateDataGroup();
            renderGallery();
            renderBossLocations();

            setInterval(updateDateTime, 1000);

            const timeDisplay = document.getElementById('timeDisplay');
            setInterval(() => {
                const hue = Math.floor(Math.random() * 60);
                timeDisplay.style.textShadow = `0 0 15px hsla(${hue}, 100%, 70%, 0.8)`;
            }, 1000);
        });
    </script>
